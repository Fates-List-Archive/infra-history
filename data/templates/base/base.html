{% extends 'base/macros.html' %}
{% block html %}
<!-- Begin HTML -->
<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
<noscript>
	<div style="position: fixed; top: 0px; left: 0px; z-index: 30000000; height: 10%; width: 100%; background-color: #FFFFFF">
		<p>This site needs JavaScript enabled in order to work properly. Please disable NoScript before trying to use this site</p>
	</div>
</noscript>
<script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
<!-- Primary Meta Tags -->
<title>Fates List | Discord Bot List</title>
<meta name="title" content="Fates List | Discord Bot List">
<meta name="description" content="Find, invite and discover the best Discord bots, now on Fates List.">

<meta name="keywords" content="discord bot, discord bot list, fateslist, fates list, bot list, discord list, list of bost, discord bots, fateslist bots, fates list">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="language" content="English">

<!-- Open Graph / Facebook -->
<meta property="og:type" content="website">
<meta property="og:url" content="https://fateslist.xyz/">
<meta property="og:title" content="Fates List">
<meta property="og:description" content="Find, invite and discover the best bots & servers now on FatesList">
<meta property="og:image" content="https://fateslist.xyz/static/botlisticon.webp">
<link rel="canonical" href="https://fateslist.xyz{{path}}"/>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/lozad/dist/lozad.min.js"></script>
    {% block head %}
      
    {% endblock %}
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Add Material font (Roboto) and Material icon as needed -->
    <link href="https://api.fateslist.xyz/static/assets/prod/lexend-deca.min.css" rel="stylesheet" />
    <link href="https://api.fateslist.xyz/static/assets/prod/material-icons.min.css" rel="stylesheet" />
    <link rel="shortcut icon" href="https://api.fateslist.xyz/static/favicon.ico"/>
    <!-- Material CSS -->
    <link href="https://api.fateslist.xyz/static/assets/prod/material-slim.min.css?v=10" rel="stylesheet"/>
    <!-- Base Styles -->
    <link href="https://api.fateslist.xyz/static/assets/prod/base.min.css?v=106" rel="stylesheet">
</head>
<body style="background-color: #1D1E23;">

<!-- Basic Modal -->
<div class="modal fade" id="base-modal" tabindex="-1"  aria-labelledby="base-modal-label">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="base-modal-label"></h5>
				<button class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div id="base-modal-body" class="modal-body">
			</div>
			<div class="modal-footer">
				<button class="btn btn-primary" data-dismiss="modal" aria-label="Close">Close</button>
			</div>
		</div>
	</div>
</div>
    <!-- jQuery, Bootstrap Bundle (includes Popper) and Material -->
    <div style="padding: 2px;">
	    <div class="text-center" id="site-content" style="margin-top: 5px;">
		    <main>{% block icontent %}{%endblock%}{% block content %}{% endblock %}</main>
	    </div>
    </div>
    <div style="margin-top: 100px !important"></div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js" crossorigin></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" crossorigin></script>
    <script src="https://cdn.jsdelivr.net/gh/djibe/material@4.6.0-rc.2/js/material.min.js" crossorigin></script>
    <script src="https://api.fateslist.xyz/static/assets/prod/base.min.js?v=8"></script>
</div>
</body>
<script>
  var observer = lozad()
  observer.observe('.lozad', {
    enableAutoReload: true // it will reload the new image when validating attributes changes
  });
</script>
</html>
{% endblock %}
