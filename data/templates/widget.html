<head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
    <style>
        html,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        div,
        span,
        blockquote,
        pre,
        nav,
        header,
        section,
        p {
            font-family: 'Lexend Deca', sans-serif !important;
        }
        
        .dropdown-item {
            background: black !important;
            color: white;
        }
        
        .dropdown-item:hover {
            color: #57575c !important;
        }
        
        .dropdown-divider {
            background: black !important;
            color: black;
            border-color: black;
            border: 0
        }
        
        .btn {
            border-radius: 100px 100px 100px 100px !important;
        }
    </style>
    <title>{{user.username}}'s Widget | Fates List</title>
</head>
<a href="https://fateslist.xyz/bot/{{bot.bot_id}}">
    <div style="display: inline-block; background: #111112;width: 300px; height: 175px; border: 3px; border-radius: 1px 1px 1px 1px;">
        <div style="margin-bottom: 2px;">
            <div style="display: block;">
                <h5 style="color: white; margin-left: 7px; margin-top: 2px;"><strong>{{user.username}}</strong></h5>
                <img loading="lazy" src="{{user.avatar}}" style="border-radius: 50px 50px 50px 50px; margin: 0 3px auto; text-align: center; width: 100px; height: 100px; display: inline-flex; float: left">
            </div>
            <div style="margin-left: 10px;">
                <p class="text-center" style="color: rgba(255,255,255,0.87);font-weight: bold;"><span class="iconify i-m3" data-icon="fa-solid:server" data-inline="false"></span><span style="margin-left: 5px;" class="bot-servers">{{human_format(bot.guild_count)}}</span><br/>
                    <p class="text-center" style="color: rgba(255,255,255,0.87);font-weight: bold;"><span class="iconify i-m3" data-icon="fa-solid:thumbs-up" data-inline="false"></span><span style="margin-left: 5px;" class="bot-votes">{{human_format(bot.votes)}}</span>
            </div>
        </div><br/>
        <p style="padding: 3px; font-weight: bold; color: white; opacity: 0.98; margin-top: 2px;">Fates List</p>
    </div>
</a>
