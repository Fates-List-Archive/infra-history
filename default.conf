server {
    listen       443 ssl http2;
    server_name  www.fateslist.xyz;
    ssl_certificate     /cert.pem;
    ssl_certificate_key /key.pem;
    ssl_client_certificate /origin-pull-ca.pem;
    ssl_verify_client on;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    client_max_body_size 13M;
    return       301 https://fateslist.xyz$request_uri;
}

server {
    listen       443 ssl http2;
    ssl_certificate     /cert.pem;
    ssl_certificate_key /key.pem;
    ssl_client_certificate /origin-pull-ca.pem;
    ssl_verify_client on;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;
    client_max_body_size 13M;
    server_name  fateslist.xyz;
    location /robots.txt {
       alias /home/meow/FatesList/static/robots.txt;
    }
    location /ads.txt {
       alias /home/meow/FatesList/static/ads.txt;
    }
    location /sitemap.xml {
       alias /home/meow/FatesList/static/sitemap.xml;
    }
    #charset koi8-r;
    #access_log  /var/log/nginx/host.access.log  main;

    #error_page  404              /404.html;

    # redirect server error pages to the static page /50x.html
    #
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }

    # proxy the PHP scripts to Apache listening on 127.0.0.1:80
    #
    #location ~ \.php$ {
    #    proxy_pass   http://127.0.0.1;
    #}

    # pass the PHP scripts to FastCGI server listening on 127.0.0.1:9000
    #
    #location ~ \.php$ {
    #    root           html;
    #    fastcgi_pass   127.0.0.1:9000;
    #    fastcgi_index  index.php;
    #    fastcgi_param  SCRIPT_FILENAME  /scripts$fastcgi_script_name;
    #    include        fastcgi_params;
    #}

    # deny access to .htaccess files, if Apache's document root
    # concurs with nginx's one
    #
    location / {
      proxy_http_version 1.1;
      proxy_set_header Host $http_host;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
      proxy_pass http://0.0.0.0:9999/;
    }

    location /static {
      # path for static files
      expires 3d;
      sendfile           on;
      sendfile_max_chunk 1m;
      alias /home/meow/FatesList/static;
    }
}


