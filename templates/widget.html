{% extends "base/base.html" %}

{% block head %}

{% endblock %}

{% block content %}
<a href="https://fateslist.xyz/bot/{{bot.bot.bot_id}}">
<div style="display: inline-block; background: #111112;width: 300px; height: 175px; border: 3px; border-radius: 1px 1px 1px 1px;">
<div style="margin-bottom: 2px;">
<div style="display: block;">
	<h5 style="color: white; margin-left: 7px; margin-top: 2px;"><strong>{{bot.username}}</strong></h5>
<img src="{{bot.avatar}}" style="margin: 0 auto; text-align: center; width: 100px; height: 100px; display: inline-flex; float: left">
</div>
<p class="text-center" style="color: rgba(255,255,255,0.87);font-weight: bold;"><i class="fas fa-server" style="margin-right: 3px"></i>{{bot.servers}}<br/>
                    <i class="fas fa-thumbs-up" style="margin-right: 3px"></i>{{bot.votes}}</p>
</div><br/>
<p style="padding: 3px; font-weight: bold; color: white; opacity: 0.98; text-align: center; margin-top: 2px;">Fates List</p>
</div>
</a>
{%endblock%}
