            <h2 style="color: rgba(255,255,255,0.87);font-weight: bold;margin-top: 40px;">Fates List</h2>

        <form style="height: auto;margin-top: 30px;color: rgba(255,255,255,0.87);">
            <div class="form-group" style="width: 80%;margin: 0 auto;"><label style="color: white;font-weight: bold;font-size: 16px;margin-top: 30px;" for="bot_id">Bot id</label><input class="form-control" type="text" style="background: #ffffff;border: grey;border-radius: 5px;max-width: 400px;" name="bot_id" placeholder="12345678998764"><label style="color: white;font-weight: bold;font-size: 16px;margin-top: 30px;" for="prefix">Prefix</label><input class="form-control" type="text" style="background: #ffffff;border: grey;border-radius: 5px;max-width: 100px;" name="prefix" placeholder="!"><label style="color: white;font-weight: bold;font-size: 16px;margin-top: 30px;" for="library">Library</label><input class="form-control" type="text" style="background: #ffffff;border: grey;border-radius: 5px;max-width: 150px;" name="library" placeholder="Discord.py"><label style="color: white;font-weight: bold;font-size: 16px;margin-top: 30px;" for="description">Short Description</label><input class="form-control" type="text" style="background: #ffffff;border: grey;border-radius: 5px;max-width: 1000px;" name="description" placeholder="Fates list is a good bot that does everything you need" minlength="10" maxlength="100"><label style="color: white;font-weight: bold;font-size: 16px;margin-top: 30px;" for="invite">Invite URL</label><input class="form-control" type="text" style="background: #ffffff;border: grey;border-radius: 5px;max-width: 1000px;" name="invite" placeholder="https://discord.com/oauth2/authorize?client_id=12345637172158464&amp;permissions=314432&amp;scope=bot" minlength="10"><label style="color: white;font-weight: bold;font-size: 16px;margin-top: 30px;" for="website">Website URL</label><input class="form-control" type="text" style="background: #ffffff;border: grey;border-radius: 5px;max-width: 1000px;" name="website" placeholder="https://support.com" minlength="10"><label style="color: white;font-weight: bold;font-size: 16px;margin-top: 30px;" for="support">Support server</label><input class="form-control" type="text" style="background: #ffffff;border: grey;border-radius: 5px;max-width: 1000px;" name="support" placeholder="https://discord.gg/738Hs" minlength="10"><label style="color: white;font-weight: bold;font-size: 16px;margin-top: 30px;" for="long_description">Long description(Allows html and markdown)</label><textarea class="form-control" style="background: #ffffff;border-radius: 5px;height: 150px;max-width: 1000px;/*border-color: grey!important;*/" name="long_description" placeholder="Write about your bot using html or markdown"></textarea><label style="color: white;font-weight: bold;font-size: 16px;margin-top: 30px;" for="long_description">Select tags for your bot.</label><span class="select_tags"></span>

        </form><script>
const myOptions = [

    label: "Economy",
    value: "economy",

    label: "Fun",
    value: "fun",
  },
]
var instance = new SelectPure(".select_tags", {
    options: myOptions,
    autocomplete: true, // default: false
    multiple:true,
    icon: "fa fa-times"
});
